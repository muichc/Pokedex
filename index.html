<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokedex</title>
    <link rel = "stylesheet" href = "./css/style.css">
    <link rel="icon" href="./resources/images/pokeball.png">
</head>
<body>
    <nav>
        <div class = 'nav-items'>
            <a href = '#' onClick = "window.location.reload(); return false; ">Home</a>  
        </div>
        <img alt = "Pokemon Logo" src = "./resources/images/pokemonlogo.png">
    </nav>
    
    <div class = "pokedex">
        <div class = "search">
            <form id = "search-form" onsubmit="return false">
                <input id = "search-term" type = "text" placeholder = "Search by name or ID number!">
                <button id = "search-button"> Search </button>
            </form>    
        </div>
        <div class = "error">
        </div>
        <div class = "results">
            <div id = "profile">
                <img id = "profile-pic" alt = "Pokemon image" src = "./resources/images/pokeball.png">
                <div id = "types"></div>
            </div>   
            <div id = "body">
                <div id = "height-weight"> </div>
                <div id = "base-stats"> <span id = "base-stats-title" style= "color: red; text-align: center;"> -----Base Stats-----</span></div>
            </div>     
        </div>
    </div>

    
    <script src = "./js/app.js"></script>
</body>
</html>
