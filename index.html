<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokedex</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel = "stylesheet" href = "./css/style.css">
    <link rel="icon" href="./resources/images/pokeball.png">
</head>
<body>
    <nav>
        <div class = 'nav-items'>
            <a href = '#' onClick = "window.location.reload(); return false; ">Home</a>  
        </div>
        <img src = "./resources/images/pokemonlogo.png">
        <!-- <div class = 'nav-items'>Compare Pokemons</div> -->
    </nav>
    
    <div class = "pokedex">
        <div class = "search">
            <form id = "search-form" onsubmit="return false">
                <input id = "search-term" type = "text" placeholder = "Search by name or ID number!">
                <button id = "search-button"> Search </button>
            </form>    
        </div>
        <div class = "error">
        </div>
        <div class = "results">
            <div id = "profile">
                <img id = "profile-pic" alt = "Pokemon image" src = "./resources/images/pokeball.png">
                <div id = "types"></div>
            </div>   
            <div id = "body">
                <div id = "height-weight"> </div>
                <div id = "evolutions"></div>  
                <div id = "base-stats"> <span id = "base-stats-title" style= "color: red; text-align: center;"> -----Base Stats-----</span></div>
                <div id="chartContainer" style="height: 370px; width: 100%; display:none" ></div>
            </div>     
            <div id = "type-effect"></div>
            <div id = "moves"></div>
            
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
    <script src = "./js/app.js"></script>
</body>
</html>
