<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel = "stylesheet" href = "./css/style.css">
</head>
<body>
    <nav>
        <div class = 'nav-items'>Home</div>
        <div class = 'nav-items'>Compare Pokemons</div>
    </nav>
    <div class = "search">
        <form onsubmit="return false">
            <input id = "searchTerm" type = "text" placeholder = "Search by name">
            <button> Search </button>
        </form>    
    </div>
    <div class = "pokedex">
        <!-- <img src = ./resources/images/pokedex.png>  -->
        <div class = "results">
            <div id = "profile"></div>
            <div id = "body"></div>
            <div id = "evolutions"></div>
            <div id = "types"></div>
            <div id = "weakness"></div>
            <div id = "moves"></div>
            <div id = "base-stats"></div>
        </div>
    </div>
    <script src = "./js/app.js"></script>
</body>
</html>
